<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <!-- Textura 3: Perfil de Sondagem SPT
       Inspiração: Boletim de sondagem real com representação de golpes e camadas
       Uso: Seções técnicas, fundos de cards, footer
       Palette: azul/verde técnico + laranja para marcações -->
  <defs>
    <linearGradient id="sp-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#0B1220"/>
    </linearGradient>
  </defs>
  
  <!-- Background base -->
  <rect width="1200" height="800" fill="url(#sp-bg)"/>
  
  <!-- PERFIL SPT 1 — lado esquerdo -->
  <g transform="translate(120,40)" opacity="0.10">
    <!-- Coluna de profundidade -->
    <line x1="0" y1="0" x2="0" y2="720" stroke="rgba(74,125,188,0.8)" stroke-width="1"/>
    
    <!-- Marcas de metro -->
    <g stroke="rgba(74,125,188,0.6)" stroke-width="0.6">
      <line x1="-8" y1="0" x2="8" y2="0"/>
      <line x1="-5" y1="72" x2="5" y2="72"/>
      <line x1="-8" y1="144" x2="8" y2="144"/>
      <line x1="-5" y1="216" x2="5" y2="216"/>
      <line x1="-8" y1="288" x2="8" y2="288"/>
      <line x1="-5" y1="360" x2="5" y2="360"/>
      <line x1="-8" y1="432" x2="8" y2="432"/>
      <line x1="-5" y1="504" x2="5" y2="504"/>
      <line x1="-8" y1="576" x2="8" y2="576"/>
      <line x1="-5" y1="648" x2="5" y2="648"/>
      <line x1="-8" y1="720" x2="8" y2="720"/>
    </g>
    
    <!-- Barras de NSPT (gráfico de golpes) -->
    <g fill="rgba(74,125,188,0.4)">
      <rect x="15" y="0" width="24" height="68" rx="1"/>    <!-- NSPT: 3 -->
      <rect x="15" y="72" width="40" height="68" rx="1"/>   <!-- NSPT: 5 -->
      <rect x="15" y="144" width="72" height="68" rx="1"/>  <!-- NSPT: 9 -->
      <rect x="15" y="216" width="96" height="68" rx="1"/>  <!-- NSPT: 12 -->
      <rect x="15" y="288" width="144" height="68" rx="1"/> <!-- NSPT: 18 -->
      <rect x="15" y="360" width="200" height="68" rx="1"/> <!-- NSPT: 25 -->
      <rect x="15" y="432" width="264" height="68" rx="1"/> <!-- NSPT: 33 -->
      <rect x="15" y="504" width="320" height="68" rx="1"/> <!-- NSPT: 40 -->
      <rect x="15" y="576" width="360" height="68" rx="1"/> <!-- NSPT: 45 -->
      <rect x="15" y="648" width="400" height="68" rx="1"/> <!-- NSPT: 50+ -->
    </g>
    
    <!-- Coluna de representação de solo (hachuras) -->
    <g transform="translate(-50,0)">
      <!-- Solo orgânico (pontos) -->
      <g fill="rgba(245,138,52,0.3)">
        <circle cx="0" cy="20" r="1.5"/><circle cx="10" cy="30" r="1"/><circle cx="-8" cy="40" r="1.2"/>
        <circle cx="5" cy="55" r="1"/><circle cx="-5" cy="15" r="1"/>
      </g>
      <!-- Argila (linhas horizontais) -->
      <g stroke="rgba(74,125,188,0.3)" stroke-width="0.5">
        <line x1="-20" y1="80" x2="20" y2="80"/>
        <line x1="-20" y1="90" x2="20" y2="90"/>
        <line x1="-20" y1="100" x2="20" y2="100"/>
        <line x1="-20" y1="110" x2="20" y2="110"/>
        <line x1="-20" y1="160" x2="20" y2="160"/>
        <line x1="-20" y1="170" x2="20" y2="170"/>
        <line x1="-20" y1="180" x2="20" y2="180"/>
        <line x1="-20" y1="190" x2="20" y2="190"/>
        <line x1="-20" y1="200" x2="20" y2="200"/>
      </g>
      <!-- Areia (pontos densos) -->
      <g fill="rgba(245,138,52,0.2)">
        <circle cx="-10" cy="300" r="0.8"/><circle cx="0" cy="310" r="0.8"/><circle cx="10" cy="295" r="0.8"/>
        <circle cx="-5" cy="320" r="0.8"/><circle cx="8" cy="330" r="0.8"/><circle cx="-12" cy="340" r="0.8"/>
        <circle cx="3" cy="350" r="0.8"/><circle cx="12" cy="305" r="0.8"/><circle cx="-8" cy="315" r="0.8"/>
      </g>
      <!-- Rocha (hachura cruzada) -->
      <g stroke="rgba(54,137,103,0.25)" stroke-width="0.4">
        <line x1="-20" y1="500" x2="20" y2="520"/><line x1="-20" y1="520" x2="20" y2="540"/>
        <line x1="-20" y1="540" x2="20" y2="560"/><line x1="-20" y1="560" x2="20" y2="580"/>
        <line x1="-20" y1="520" x2="20" y2="500"/><line x1="-20" y1="540" x2="20" y2="520"/>
        <line x1="-20" y1="560" x2="20" y2="540"/><line x1="-20" y1="580" x2="20" y2="560"/>
      </g>
    </g>
  </g>
  
  <!-- PERFIL SPT 2 — centro-direita (mais sutil) -->
  <g transform="translate(750,80)" opacity="0.06">
    <!-- Coluna de profundidade -->
    <line x1="0" y1="0" x2="0" y2="640" stroke="rgba(74,125,188,0.8)" stroke-width="1"/>
    
    <!-- Marcas de metro -->
    <g stroke="rgba(74,125,188,0.6)" stroke-width="0.6">
      <line x1="-6" y1="0" x2="6" y2="0"/>
      <line x1="-6" y1="80" x2="6" y2="80"/>
      <line x1="-6" y1="160" x2="6" y2="160"/>
      <line x1="-6" y1="240" x2="6" y2="240"/>
      <line x1="-6" y1="320" x2="6" y2="320"/>
      <line x1="-6" y1="400" x2="6" y2="400"/>
      <line x1="-6" y1="480" x2="6" y2="480"/>
      <line x1="-6" y1="560" x2="6" y2="560"/>
      <line x1="-6" y1="640" x2="6" y2="640"/>
    </g>
    
    <!-- Barras de NSPT -->
    <g fill="rgba(54,137,103,0.4)">
      <rect x="12" y="0" width="16" height="76" rx="1"/>
      <rect x="12" y="80" width="32" height="76" rx="1"/>
      <rect x="12" y="160" width="56" height="76" rx="1"/>
      <rect x="12" y="240" width="88" height="76" rx="1"/>
      <rect x="12" y="320" width="128" height="76" rx="1"/>
      <rect x="12" y="400" width="180" height="76" rx="1"/>
      <rect x="12" y="480" width="240" height="76" rx="1"/>
      <rect x="12" y="560" width="300" height="76" rx="1"/>
    </g>
  </g>
  
  <!-- LINHA DO NÍVEL D'ÁGUA (nível freático) -->
  <g opacity="0.08">
    <path d="M0,320 C40,315 80,325 120,320 C160,315 200,325 240,320 C280,315 320,325 360,320 C400,315 440,325 480,320 C520,315 560,325 600,320 C640,315 680,325 720,320 C760,315 800,325 840,320 C880,315 920,325 960,320 C1000,315 1040,325 1080,320 C1120,315 1160,325 1200,320" 
          fill="none" stroke="rgba(74,125,188,0.6)" stroke-width="1" stroke-dasharray="8,4"/>
    
    <!-- Triângulos de nível d'água -->
    <polygon points="200,313 196,307 204,307" fill="rgba(74,125,188,0.5)"/>
    <polygon points="600,313 596,307 604,307" fill="rgba(74,125,188,0.5)"/>
    <polygon points="1000,313 996,307 1004,307" fill="rgba(74,125,188,0.5)"/>
  </g>
  
  <!-- LINHAS HORIZONTAIS SUTIS DE PROFUNDIDADE -->
  <g stroke="rgba(74,125,188,0.03)" stroke-width="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="0" y1="700" x2="1200" y2="700"/>
  </g>
</svg>
