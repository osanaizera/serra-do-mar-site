<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="300" height="200" fill="#0F172A"/>
  
  <!-- Camadas de Solo Rochoso -->
  <g stroke="#4A7DBC" stroke-width="0.5" fill="none">
    <!-- Primeira camada - solo superficial -->
    <path d="M0,30 L300,30 L300,60 L0,60 Z" fill="rgba(245,138,52,0.15)" />
    
    <!-- Segunda camada - rocha fraturada -->
    <path d="M0,60 L300,60 L300,110 L0,110 Z" fill="rgba(74,125,188,0.12)" />
    <path d="M20,60 L15,80 L35,90 L25,110 M60,60 L55,75 L70,85 L65,110 M100,60 L90,80 L110,95 L105,110 M140,60 L130,75 L150,90 L145,110 M180,60 L175,80 L190,95 L185,110 M220,60 L210,75 L230,90 L225,110 M260,60 L250,80 L270,95 L265,110" stroke="#4A7DBC" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.6"/>
    
    <!-- Terceira camada - rocha densa -->
    <path d="M0,110 L300,110 L300,200 L0,200 Z" fill="rgba(54,137,103,0.15)" />
    
    <!-- Padrão de rocha -->
    <path d="M10,130 L25,140 L10,150 L25,160 L10,170 L25,180 L10,190 M50,120 L65,130 L50,140 L65,150 L50,160 L65,170 L50,180 L65,190 M90,130 L105,140 L90,150 L105,160 L90,170 L105,180 L90,190 M130,120 L145,130 L130,140 L145,150 L130,160 L145,170 L130,180 L145,190 M170,130 L185,140 L170,150 L185,160 L170,170 L185,180 L170,190 M210,120 L225,130 L210,140 L225,150 L210,160 L225,170 L210,180 L225,190 M250,130 L265,140 L250,150 L265,160 L250,170 L265,180 L250,190" stroke="#4A7DBC" stroke-width="0.25" opacity="0.5"/>
  </g>
  
  <!-- Grade e Medições -->
  <g stroke="#4A7DBC" stroke-width="0.25" opacity="0.7">
    <!-- Linhas horizontais de medição -->
    <line x1="0" y1="30" x2="300" y2="30" />
    <line x1="0" y1="60" x2="300" y2="60" />
    <line x1="0" y1="110" x2="300" y2="110" />
    <line x1="0" y1="160" x2="300" y2="160" />
    
    <!-- Linhas verticais -->
    <line x1="50" y1="10" x2="50" y2="200" />
    <line x1="100" y1="10" x2="100" y2="200" />
    <line x1="150" y1="10" x2="150" y2="200" />
    <line x1="200" y1="10" x2="200" y2="200" />
    <line x1="250" y1="10" x2="250" y2="200" />
  </g>
  
  <!-- Marcações de Profundidade -->
  <g font-family="monospace" font-size="6" fill="#4A7DBC">
    <text x="5" y="28">+1.0m</text>
    <text x="5" y="58">-1.5m</text>
    <text x="5" y="108">-3.2m</text>
    <text x="5" y="158">-6.8m</text>
    
    <!-- Coordenadas -->
    <text x="50" y="18">E5.0</text>
    <text x="100" y="18">E10.0</text>
    <text x="150" y="18">E15.0</text>
    <text x="200" y="18">E20.0</text>
    <text x="250" y="18">E25.0</text>
  </g>
  
  <!-- Pontos de Sondagem -->
  <g>
    <circle cx="75" cy="15" r="3" fill="rgba(245,138,52,0.5)" stroke="#F58A34" stroke-width="0.5"/>
    <text x="82" y="18" font-family="monospace" font-size="6" fill="#F58A34">SP-01</text>
    
    <circle cx="175" cy="15" r="3" fill="rgba(245,138,52,0.5)" stroke="#F58A34" stroke-width="0.5"/>
    <text x="182" y="18" font-family="monospace" font-size="6" fill="#F58A34">SP-02</text>
    
    <!-- Linhas de perfuração -->
    <line x1="75" y1="15" x2="75" y2="180" stroke="#F58A34" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.4"/>
    <line x1="175" y1="15" x2="175" y2="180" stroke="#F58A34" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.4"/>
  </g>
</svg>