<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <!-- Textura 1: Estratificação Horizontal de Solo
       Inspiração: Perfil estratigráfico clássico com horizontes A, B, C
       Uso: Hero sections, backgrounds de seções principais
       Palette: tons de terra + azul técnico -->
  <defs>
    <linearGradient id="sh-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#0B1220"/>
    </linearGradient>
  </defs>
  
  <!-- Background base -->
  <rect width="1200" height="800" fill="url(#sh-bg)"/>
  
  <!-- HORIZONTE A — Solo orgânico superficial (ocre/laranja sutil) -->
  <rect x="0" y="0" width="1200" height="160" fill="rgba(245,138,52,0.04)"/>
  <line x1="0" y1="80" x2="1200" y2="80" stroke="rgba(245,138,52,0.06)" stroke-width="0.5"/>
  <line x1="0" y1="120" x2="1200" y2="120" stroke="rgba(245,138,52,0.04)" stroke-width="0.3"/>
  
  <!-- Linha divisória Horizonte A/B — ondulação natural do perfil -->
  <path d="M0,160 C60,155 120,168 200,158 C280,148 360,170 480,162 C600,154 720,168 840,160 C960,152 1080,166 1200,158" 
        fill="none" stroke="rgba(245,138,52,0.12)" stroke-width="1"/>
  
  <!-- HORIZONTE B — Argila / solo intermediário (azul técnico) -->
  <rect x="0" y="160" width="1200" height="200" fill="rgba(74,125,188,0.03)"/>
  <line x1="0" y1="200" x2="1200" y2="200" stroke="rgba(74,125,188,0.05)" stroke-width="0.5"/>
  <line x1="0" y1="260" x2="1200" y2="260" stroke="rgba(74,125,188,0.07)" stroke-width="0.5"/>
  <line x1="0" y1="320" x2="1200" y2="320" stroke="rgba(74,125,188,0.05)" stroke-width="0.5"/>
  
  <!-- Linha divisória B/C — transição para rocha alterada -->
  <path d="M0,360 C100,355 200,368 340,358 C480,348 560,372 700,362 C840,352 940,370 1080,360 C1140,355 1170,362 1200,358" 
        fill="none" stroke="rgba(74,125,188,0.10)" stroke-width="1"/>
  
  <!-- HORIZONTE C — Rocha alterada (verde técnico) -->
  <rect x="0" y="360" width="1200" height="200" fill="rgba(54,137,103,0.03)"/>
  <line x1="0" y1="400" x2="1200" y2="400" stroke="rgba(54,137,103,0.05)" stroke-width="0.5"/>
  <line x1="0" y1="460" x2="1200" y2="460" stroke="rgba(54,137,103,0.06)" stroke-width="0.5"/>
  <line x1="0" y1="520" x2="1200" y2="520" stroke="rgba(54,137,103,0.04)" stroke-width="0.5"/>
  
  <!-- Linha divisória C/Rocha -->
  <path d="M0,560 C80,554 180,570 300,558 C420,546 540,572 680,560 C820,548 920,568 1060,558 C1140,552 1180,562 1200,556" 
        fill="none" stroke="rgba(54,137,103,0.10)" stroke-width="1"/>
  
  <!-- BASE ROCHOSA — Rocha sã (cinza escuro) -->
  <rect x="0" y="560" width="1200" height="240" fill="rgba(243,244,245,0.015)"/>
  <line x1="0" y1="620" x2="1200" y2="620" stroke="rgba(243,244,245,0.03)" stroke-width="0.5"/>
  <line x1="0" y1="700" x2="1200" y2="700" stroke="rgba(243,244,245,0.025)" stroke-width="0.5"/>
  
  <!-- RÉGUA VERTICAL DE PROFUNDIDADE (lado esquerdo) -->
  <line x1="40" y1="20" x2="40" y2="780" stroke="rgba(74,125,188,0.12)" stroke-width="0.8"/>
  
  <!-- Marcas de escala na régua -->
  <g stroke="rgba(74,125,188,0.15)" stroke-width="0.6">
    <line x1="32" y1="80" x2="48" y2="80"/>
    <line x1="35" y1="160" x2="45" y2="160"/>
    <line x1="32" y1="260" x2="48" y2="260"/>
    <line x1="35" y1="360" x2="45" y2="360"/>
    <line x1="32" y1="460" x2="48" y2="460"/>
    <line x1="35" y1="560" x2="45" y2="560"/>
    <line x1="32" y1="660" x2="48" y2="660"/>
  </g>
  
  <!-- Etiquetas de profundidade -->
  <g font-family="monospace" font-size="7" fill="rgba(74,125,188,0.18)" text-anchor="end">
    <text x="28" y="83">0.0m</text>
    <text x="28" y="163">-2.0m</text>
    <text x="28" y="263">-4.0m</text>
    <text x="28" y="363">-6.0m</text>
    <text x="28" y="463">-8.0m</text>
    <text x="28" y="563">-10.0m</text>
    <text x="28" y="663">-12.0m</text>
  </g>
  
  <!-- GRID TÉCNICO SUTIL — linhas verticais de referência -->
  <g stroke="rgba(74,125,188,0.025)" stroke-width="0.5">
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="800" y1="0" x2="800" y2="800"/>
    <line x1="1000" y1="0" x2="1000" y2="800"/>
  </g>
  
  <!-- Pontos de sondagem sutis -->
  <g opacity="0.12">
    <circle cx="300" cy="30" r="2.5" fill="none" stroke="rgba(245,138,52,0.5)" stroke-width="0.8"/>
    <line x1="300" y1="33" x2="300" y2="760" stroke="rgba(245,138,52,0.08)" stroke-width="0.5" stroke-dasharray="4,8"/>
    
    <circle cx="700" cy="30" r="2.5" fill="none" stroke="rgba(245,138,52,0.5)" stroke-width="0.8"/>
    <line x1="700" y1="33" x2="700" y2="760" stroke="rgba(245,138,52,0.08)" stroke-width="0.5" stroke-dasharray="4,8"/>
    
    <circle cx="1050" cy="30" r="2.5" fill="none" stroke="rgba(245,138,52,0.5)" stroke-width="0.8"/>
    <line x1="1050" y1="33" x2="1050" y2="760" stroke="rgba(245,138,52,0.08)" stroke-width="0.5" stroke-dasharray="4,8"/>
  </g>
</svg>
