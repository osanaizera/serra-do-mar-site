<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <!-- Textura 5: Gradiente Granulométrico (Areia → Argila → Rocha)
       Inspiração: Curva granulométrica + transição de partículas por tamanho
       Uso: Background geral, seções de contato, CTA
       Palette: marrom/ocre sutil + elementos técnicos azuis -->
  <defs>
    <linearGradient id="gg5-bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#111D35"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    
    <!-- Filtro noise sutil -->
    <filter id="grain-noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
      <feBlend in="SourceGraphic" in2="mono" mode="overlay"/>
    </filter>
  </defs>
  
  <!-- Background base -->
  <rect width="1200" height="800" fill="url(#gg5-bg)"/>
  
  <!-- ZONA 1: PEDREGULHO/CASCALHO (esquerda) — partículas grandes, espaçadas -->
  <g opacity="0.06">
    <!-- Pedregulhos angulares -->
    <polygon points="60,200 80,185 95,195 90,215 70,218" fill="none" stroke="rgba(209,213,218,0.4)" stroke-width="0.6"/>
    <polygon points="40,350 55,330 75,340 70,365 48,362" fill="none" stroke="rgba(209,213,218,0.35)" stroke-width="0.5"/>
    <polygon points="80,500 100,488 115,500 108,520 85,518" fill="none" stroke="rgba(209,213,218,0.3)" stroke-width="0.5"/>
    <polygon points="50,650 65,635 82,645 78,665 55,662" fill="none" stroke="rgba(209,213,218,0.35)" stroke-width="0.5"/>
    <polygon points="100,100 118,88 130,100 125,118 105,115" fill="none" stroke="rgba(209,213,218,0.3)" stroke-width="0.5"/>
    
    <polygon points="160,280 175,265 190,275 185,295 165,292" fill="none" stroke="rgba(209,213,218,0.25)" stroke-width="0.5"/>
    <polygon points="130,450 148,438 160,450 155,468 135,465" fill="none" stroke="rgba(209,213,218,0.3)" stroke-width="0.5"/>
    <polygon points="170,600 185,585 200,595 195,615 175,612" fill="none" stroke="rgba(209,213,218,0.25)" stroke-width="0.5"/>
  </g>
  
  <!-- ZONA 2: AREIA GROSSA (centro-esquerda) — partículas médias -->
  <g opacity="0.05">
    <g fill="rgba(245,138,52,0.25)">
      <circle cx="280" cy="100" r="2.5"/><circle cx="310" cy="130" r="2"/><circle cx="260" cy="160" r="2.2"/>
      <circle cx="340" cy="180" r="1.8"/><circle cx="290" cy="220" r="2.3"/><circle cx="320" cy="260" r="2"/>
      <circle cx="270" cy="300" r="2.5"/><circle cx="350" cy="330" r="1.8"/><circle cx="300" cy="370" r="2.2"/>
      <circle cx="260" cy="410" r="2"/><circle cx="330" cy="440" r="2.3"/><circle cx="280" cy="480" r="1.8"/>
      <circle cx="350" cy="520" r="2.5"/><circle cx="290" cy="560" r="2"/><circle cx="320" cy="600" r="2.2"/>
      <circle cx="270" cy="640" r="2.3"/><circle cx="340" cy="680" r="1.8"/><circle cx="300" cy="720" r="2"/>
    </g>
  </g>
  
  <!-- ZONA 3: AREIA FINA (centro) — partículas pequenas, densas -->
