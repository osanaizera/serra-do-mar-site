  <!-- LEGENDA DE CLASSIFICAÇÃO GRANULOMÉTRICA — discreto no topo -->
  <g font-family="monospace" font-size="5.5" fill="rgba(74,125,188,0.07)" opacity="0.8">
    <text x="80" y="30">PEDREGULHO</text>
    <text x="290" y="30">AREIA GROSSA</text>
    <text x="490" y="30">AREIA FINA</text>
    <text x="710" y="30">SILTE</text>
    <text x="970" y="30">ARGILA</text>
  </g>
  
  <!-- Linhas divisórias entre zonas granulométricas -->
  <g stroke="rgba(74,125,188,0.04)" stroke-width="0.5" stroke-dasharray="4,8">
    <line x1="220" y1="0" x2="220" y2="800"/>
    <line x1="430" y1="0" x2="430" y2="800"/>
    <line x1="650" y1="0" x2="650" y2="800"/>
    <line x1="860" y1="0" x2="860" y2="800"/>
  </g>
  
  <!-- EIXO DE ESCALA GRANULOMÉTRICA (sutil no fundo) -->
