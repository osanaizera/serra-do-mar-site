    <line x1="900" y1="460" x2="1100" y2="460"/><line x1="900" y1="480" x2="1100" y2="480"/>
    <line x1="900" y1="490" x2="1100" y2="490"/><line x1="900" y1="500" x2="1100" y2="500"/>
    <line x1="900" y1="520" x2="1100" y2="520"/><line x1="900" y1="530" x2="1100" y2="530"/>
    <line x1="900" y1="540" x2="1100" y2="540"/><line x1="900" y1="560" x2="1100" y2="560"/>
