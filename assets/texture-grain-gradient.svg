      <circle cx="480" cy="450" r="0.9"/><circle cx="540" cy="440" r="1"/><circle cx="500" cy="470" r="0.8"/>
      <circle cx="520" cy="490" r="1.1"/><circle cx="490" cy="520" r="0.9"/><circle cx="550" cy="510" r="1"/>
      <circle cx="470" cy="540" r="0.8"/><circle cx="530" cy="530" r="1.1"/><circle cx="510" cy="560" r="0.9"/>
      <circle cx="480" cy="590" r="1"/><circle cx="540" cy="580" r="0.8"/><circle cx="500" cy="610" r="1.1"/>
      <circle cx="520" cy="630" r="0.9"/><circle cx="490" cy="660" r="1"/><circle cx="550" cy="650" r="0.8"/>
