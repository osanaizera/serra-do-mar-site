    <line x1="900" y1="600" x2="1100" y2="600"/><line x1="900" y1="610" x2="1100" y2="610"/>
    <line x1="900" y1="620" x2="1100" y2="620"/><line x1="900" y1="640" x2="1100" y2="640"/>
    <line x1="900" y1="650" x2="1100" y2="650"/><line x1="900" y1="660" x2="1100" y2="660"/>
    <line x1="900" y1="680" x2="1100" y2="680"/><line x1="900" y1="690" x2="1100" y2="690"/>
    <line x1="900" y1="700" x2="1100" y2="700"/><line x1="900" y1="720" x2="1100" y2="720"/>
    <line x1="900" y1="730" x2="1100" y2="730"/><line x1="900" y1="740" x2="1100" y2="740"/>
    <line x1="900" y1="760" x2="1100" y2="760"/>
