<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="300" height="200" fill="#0F172A"/>
  
  <!-- Camadas de Areia -->
  <g stroke="#4A7DBC" stroke-width="0.5" fill="none" opacity="0.25">
    <!-- Camada superior - areia -->
    <path d="M0,40 C10,38 20,42 30,40 C40,38 50,42 60,40 C70,38 80,42 90,40 C100,38 110,42 120,40 C130,38 140,42 150,40 C160,38 170,42 180,40 C190,38 200,42 210,40 C220,38 230,42 240,40 C250,38 260,42 270,40 C280,38 290,42 300,40 L300,80 L0,80 Z" fill="rgba(245,138,52,0.12)"/>
    
    <!-- Camada intermediária - argila -->
    <path d="M0,80 L300,80 L300,120 L0,120 Z" fill="rgba(74,125,188,0.15)" />
    
    <!-- Camada inferior - rocha -->
    <path d="M0,120 L50,122 L75,118 L100,125 L125,119 L150,126 L175,120 L200,128 L225,118 L250,125 L275,119 L300,122 L300,200 L0,200 Z" fill="rgba(54,137,103,0.1)" />
  </g>
  
  <!-- Grade técnica de referência -->
  <g stroke="#4A7DBC" stroke-width="0.25" opacity="0.5">
    <!-- Linhas horizontais de referência -->
    <line x1="0" y1="40" x2="300" y2="40" />
    <line x1="0" y1="80" x2="300" y2="80" />
    <line x1="0" y1="120" x2="300" y2="120" />
    <line x1="0" y1="160" x2="300" y2="160" />
    
    <!-- Linhas verticais de medição -->
    <line x1="50" y1="30" x2="50" y2="200" />
    <line x1="100" y1="30" x2="100" y2="200" />
    <line x1="150" y1="30" x2="150" y2="200" />
    <line x1="200" y1="30" x2="200" y2="200" />
    <line x1="250" y1="30" x2="250" y2="200" />
  </g>
  
  <!-- Marcadores de profundidade -->
  <g font-family="monospace" font-size="6" fill="#4A7DBC">
    <text x="5" y="38">+0.0m</text>
    <text x="5" y="78">-2.5m</text>
    <text x="5" y="118">-5.0m</text>
    <text x="5" y="158">-7.5m</text>
    
    <!-- Marcadores de distância -->
    <text x="50" y="25">5.0m</text>
    <text x="100" y="25">10.0m</text>
    <text x="150" y="25">15.0m</text>
    <text x="200" y="25">20.0m</text>
    <text x="250" y="25">25.0m</text>
  </g>
</svg>